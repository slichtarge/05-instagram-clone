
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2af3c3fc36.js" crossorigin="anonymous"></script>
        <title>Instagram Clone</title>
    </head>
    <body>
        <header>
            <div class = "headerstuff">
                <div class = "topleft">
                    <i class="fa-brands fa-instagram fa-2x" id="insta-icon"></i>
                    <img alt="instagram logo" src = "instagram.png">
                    <!-- src of logo: https://www.dafontfree.io/instagram-font/ -->
                </div>
                <div class = "topcenter">
                    <input id = "topsearchbar" type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" />
                </div>
                <div class = "topright">
                    <i class="headericon fa-regular fa-compass fa-2x"></i>
                    <i class="headericon fa-regular fa-heart fa-2x"></i>
                    <i class="headericon fa-regular fa-user fa-2x"></i>
                </div>
            </div>
        </header>
        <div class="dividing-line"></div>
        <div class="mainshell">
            <div id="post1" class="post">
                <div class= "post-top">
                    <div class = "postheader" id="dwayneshell">
                        <img id="dwayne" src ="dwayne.png" alt="its dwayne">
                        <!-- https://www.pngitem.com/so/dwayne-johnson/ -->
                    </div>
                    <div class = "postheader" id="userdwayneshell">
                        <p id ="userdwayne">dwaynes_biggest_fan_ever</p>
                    </div>
                </div>
                <div class= "post-pic">
                    <img id="jinx" alt = "jinx the cat" src = "jinx.png">
                </div>
                <div class= "post-icons">
                    <div class = "lbutton" id = "likebutton">
                        <i class="posticon fa-regular fa-heart fa-2x"></i>
                    </div>
                    <div class = "lbutton" id = "commentbutton">
                        <i class="posticon fa-regular fa-comment fa-2x"></i>
                    </div>
                    <div class = "lbutton" id = "sharebutton">
                        <i class="posticon fa-regular fa-arrow-up-from-bracket fa-2x"></i>
                    </div>
                    <div class = "rbutton" id = "savebutton">
                        <i class="posticon fa-regular fa-bookmark fa-2x"></i>
                    </div>

                </div>

                <div class= "post-caption">
                    <div>
                        <p id = "strong">3 likes</p>
                    </div>
                    <div>
                        <p><strong>dwaynes_biggest_fan_ever</strong> OH MY GOD DID YOU GUYS SEE WHAT DWAYNE POSTED</p>
                    </div>
                    <div>
                        <p id = "timestamp">2 HOURS AGO</p>
                    </div>
                    
                </div>
                <div class= "post-comments">
                    <div class = "commentbarshell">
                        <input id = "commentbar" type="text" placeholder="Add a comment..." style="font-family:Arial, FontAwesome" />
                    </div>
                    <div class = "commenticonshell">
                        <i class="commenticon fa-solid fa-ellipsis fa-2x"></i>
                    </div>
                </div>
            </div>
            
            <div id="post2" class="post">
                <div class= "post-top">
                    <div class = "postheader" id="dwayneshell">
                        <img id="dwayne" src ="dwayne.png" alt="its dwayne">
                        <!-- https://www.pngitem.com/so/dwayne-johnson/ -->
                    </div>
                    <div class = "postheader" id="userdwayneshell">
                        <p id ="userdwayne">therock</p>
                    </div>
                </div>
                <div class= "post-pic">
                    <img id="jinx" alt = "jinx the cat" src = "jinx.png">
                </div>
                <div class= "post-icons">
                    <div class = "lbutton" id = "likebutton">
                        <i class="posticon fa-regular fa-heart fa-2x"></i>
                    </div>
                    <div class = "lbutton" id = "commentbutton">
                        <i class="posticon fa-regular fa-comment fa-2x"></i>
                    </div>
                    <div class = "lbutton" id = "sharebutton">
                        <i class="posticon fa-regular fa-arrow-up-from-bracket fa-2x"></i>
                    </div>
                    <div class = "rbutton" id = "savebutton">
                        <i class="posticon fa-regular fa-bookmark fa-2x"></i>
                    </div>

                </div>

                <div class= "post-caption">
                    <div>
                        <p id = "strong">1.3M likes</p>
                    </div>
                    <div>
                        <p><strong>therock</strong> Thought I looked cute, might delete later</p>
                    </div>
                    <div>
                        <p id = "timestamp">3 HOURS AGO</p>
                    </div>
                    
                </div>
                <div class= "post-comments">
                    <div class = "commentbarshell">
                        <input id = "commentbar" type="text" placeholder="Add a comment..." style="font-family:Arial, FontAwesome" />
                    </div>
                    <div class = "commenticonshell">
                        <i class="commenticon fa-solid fa-ellipsis fa-2x"></i>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                SideBar
            </div>
            <div class="suggestions">
                Suggestions
            </div>
        </div>

        
        
    </body>
</html>
